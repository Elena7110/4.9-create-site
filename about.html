<!DOCTYPE html>
<html lang="ru"> <!--атрибут lang определяет язык содержимого элемента.-->

<head> <!--метаданные-->
	<meta charset="UTF-8"> <!--атрибут / параметр charset (от англ. "charset" ‒ «кодировка») указывает кодировку символов, используемую в документе. UTF-8 - одна из общепринятых и стандартизированных кодировок текста, поддерживающая множество различных письменностей.-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--директива X-UA-Compatible призывает Internet Explorer работать в определённом режиме документа. Остальные браузеры должны игнорировать данную директиву.-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--информация браузеру о том, как именно обрабатывать размеры страницы, и изменять её масштаб-->
	<title>О нас - Моя первая веб-страница</title> <!--определяет заголовок документа, который отображается в заголовке окна браузера или на вкладке страницы.-->
</head>

<body style="text-align: center; color: #ffffff; background: #1e2229"> <!--тело документа-->
	<header> <!--"шапка" сайта, содержит логотип, навигационное меню, форма поиска по сайту и т.д.-->
		<a href="index.html" style="color: #47b51b">Главная</a>
		<a href="#" style="color: #47b51b">О нас</a>
		<a href="contacts.html" style="color: #47b51b">Контакты</a>
	</header>
	<main style="margin-bottom: 20px"> <!--основное содержимое сайта-->
		<p>Мы лучшие в своем деле. Покупайте слонов у нас!</p>
	</main>
	<footer > <!--«подвал» сайта, в нём может располагаться имя автора, дата документа, контактная и правовая информация-->
		<span style="color: #47b51b">&copy;&nbsp;Skillfactory</span>
	</footer>
</body>

</html>
